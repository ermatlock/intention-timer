<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap' rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header class='top-banner'>
      <title>INTENTION TIMER</title>
      <h1 class='intention-timer'>INTENTION TIMER</h1>
    </header>
    <div class='container'>
      <div class='new-activity-box'>New Activity
        <card class='category-box'>
        <div class="select-a-category">Select a Category:</div><br>
          <button class="category-button" id="study"><br>Study</button>
          <button class="category-button" id="meditate"><br>Meditate</button>
          <button class="category-button" id="exercise"><br>Exercise</button>
          <form>
          <p id="desired-task">
            <label for="desired-task">What would you like to accomplish during this time?</label>
            <input class="user-task" type="text" id="user-task"/>
          </p>
          <p id="time-inputs">
            <div>
              <label for="minutes">Minutes</label>
              <input class="user-minutes" type="text" id="user-minutes"/>
            </div>
            <div>
              <label for="seconds">Seconds</label>
              <input class="user-seconds" type="text" id="user-seconds"/>
            </div>
          </p>
            <button class="start-activity">START ACTIVITY</button>
          </form>
        </card>
      </div>
      <div class='past-activities-box'>Past Activities
      </div>
    </div>
  </body>
</html>
